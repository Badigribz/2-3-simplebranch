<!DOCTYPE html>
<html>
<head>
  <style>
    #lineContainer {
      position: relative;
      width: 10px;  /* starts small */
      height: 4px;
      background: black;
      margin: 40px;
      transition: width 0.4s ease;
    }

    .node {
      position: absolute;
      top: -8px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: dodgerblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
    }
  </style>
</head>

<body>

<h3>Growing Line with Number Nodes</h3>

<button onclick="addNode()">Add Node</button>

<div id="lineContainer"></div>

<script>
  let count = 0;

  function addNode() {
    count++;

    const line = document.getElementById('lineContainer');

    // grow the line
    const newWidth = 80 * count;  
    line.style.width = newWidth + "px";

    // create a new node
    const node = document.createElement('div');
    node.className = 'node';
    node.innerText = count;

    // position node at end of the line
    node.style.left = newWidth - 10 + "px";

    line.appendChild(node);
  }
</script>

</body>
</html>
