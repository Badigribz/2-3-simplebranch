<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Family Tree â€” Realistic Branches (Stage 1)</title>
    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, Arial, Helvetica, sans-serif; background: #000; }
      .ui {
        position: absolute;
        left: 12px;
        top: 12px;
        z-index: 50;
        display: flex;
        gap: 8px;
      }
      .ui button {
        background: rgba(255,255,255,0.06);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.08);
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
      }
      .ui button.active { background: rgba(255,255,255,0.14); }
      .label {
        background: rgba(12,12,12,0.78);
        color: #fff;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 13px;
        white-space: nowrap;
        pointer-events: none;
        transform: translateY(-50%);
        opacity: 0;
        transition: opacity 260ms ease, transform 260ms ease;
        box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      }
      .label.visible { opacity: 1; transform: translateY(-60%); }
      .hint { position: absolute; left: 12px; bottom: 12px; color: #ccc; font-size: 12px; }
      #labels { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
      canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    </style>
  </head>
  <body>
    <div class="ui" id="controls">
      <!-- <button id="regen">Regenerate Tree</button> -->
      <button id="toggle-leaves">Toggle Leaves</button>
      <button id="reset-camera">Reset Camera</button>
    </div>

    <div id="labels"></div>
    <div class="hint">Press R to reset camera.</div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
